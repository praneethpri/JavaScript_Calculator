<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css"/>
	<script src="script.js" defer></script>
</head>
<body>	
	<div class="container">
		<div class="display" id="display"></div>
		<button class="buttons all-clear" id="all-clear">AC</button>
		<button class="buttons backspace" id="backspace">bkpc</button>
		<button class="buttons number-buttons" id="number1">1</button>
		<button class="buttons number-buttons" id="number2">2</button>
		<button class="buttons number-buttons" id="number3">3</button>
		<button class="buttons operation-buttons" id="divide">&#247</button>
		<button class="buttons number-buttons" id="number4">4</button>
		<button class="buttons number-buttons" id="number5">5</button>
		<button class="buttons number-buttons" id="number6">6</button>
		<button class="buttons operation-buttons0" id="multiply">&#215</button>
		<button class="buttons number-buttons" id="number7">7</button>
		<button class="buttons number-buttons" id="number8">8</button>
		<button class="buttons number-buttons" id="number9">9</button>
		<button class="buttons operation-buttons" id="subtract">-</button>
		<button class="buttons number-buttons" id="number0">0</button>
		<button class="buttons equals" id="equal-sign">=</button>
		<button class="buttons operation-buttons" id="add">+</button>
	</div>
</body>
</html>
